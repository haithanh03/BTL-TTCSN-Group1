<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./formDN.css">
    <title>Form đăng nhập</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,100&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="header"><h1>LOGIN</h1></div>
        <div class="form">
            <label for="user">Username</label>
            <br>
            <i class="fa-regular fa-user"></i>
            <input type="text" style="border: none;width: 80%;color :rgb(42, 29, 29);  background-color:   rgb(52, 124, 191); margin:10px;" placeholder="Type your username">
           <br> <hr>
            <label for="pass">Password</label><br>
            <i class="fa-solid fa-lock" ></i>
            <input type="password" style="border: none; width: 80%;color :rgb(42, 29, 29);  background-color:  rgb(52, 124, 191); margin:10px;" placeholder="Type your password">
            <br><hr>
        <p class="forgot">Forgot password ?</p>
        </div>
        <button class="btn">LOGIN</button>
        <p class="orsingup">Or Sign Up Using</p>
        <div></div>
        <div class="logo">
            <i class="fa-brands fa-facebook" style="color:rgb(37, 37, 164) ;"></i>
            <i class="fa-brands fa-youtube" style="color:rgb(178, 36, 36) ;"></i>
            <i class="fa-brands fa-instagram" style="color:rgb(165, 73, 20) ;"></i>

        </div>
        <p class="orsingup2">Or Sign Up Using</p>
        <div class="Singup">
            <b>SIGN UP</b>
        </div>
    </div>

    
</body>
