<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../code/ttnb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="booking">
        <div class="booking_col1">
            <div class="booking_col1_left">
                <div class="booking_col1_top">
                    <label for="">ĐIỂM KHỞI HÀNH</label>
                    <input type="text" placeholder="Khởi hành">
    
                    <i style="font-size: 35px; color: rgb(4, 105, 164);" class="fa-sharp fa-solid fa-arrows-left-right"></i>
    
                    <label for="">ĐIỂM ĐẾN</label>
                    <input type="text" placeholder="Nhập điểm đến">
                </div>
                <div class="booking_col1_top">
                    <label for="">lOẠI VÉ</label>
                    <select name="" id="">
                        <option value="thuonggia">THƯƠNG GIA</option>
                        <option value="phothong">PHỔ THÔNG</option>
                    </select>
                    <i style="font-size: 35px; color: rgb(4, 105, 164);" class="fa-sharp fa-solid fa-arrows-left-right"></i>
                    <label for="">NGÂN SÁCH</label>
                    <input type="text" placeholder="Nhập ngân sách...">
                </div>
            </div>

            <div class="booking_col1_right">
                <a href="">
                    <i style="font-size: 40px;" class="fa-sharp fa-solid fa-plane-departure"></i>
                </a>
            </div>
        </div>

        <div class="booking_col2">
            <div class="signin">
                <span>ĐĂNG NHẬP</span>
            </div>

            <div class="signin">
                <span>ĐĂNG KÍ</span>
            </div>
        </div>
    </div>
</body>
</html>
